<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gustavo Duarte" />
    <meta
      name="description"
      content="Implementação adaptada do Desafio Social Tree do Discover da Rocketseat"
    />

    <meta property="og:title" content="Desafios Discover: Social Tree" />
    <meta property="og:image" content="https://i.imgur.com/sr2hzn9.png" />
    <meta
      property="og:description"
      content="Implementação adaptada do Desafio Social Tree do Discover da Rocketseat"
    />
    <meta
      property="og:url"
      content="https://geezgus.github.io/desafios-discover-social-tree/"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@geezguss" />
    <meta name="twitter:creator" content="@geezguss" />
    <meta name="twitter:title" content="Desafios Discover: Social Tree" />
    <meta
      name="twitter:description"
      content="Implementação adaptada do Desafio Social Tree do Discover da Rocketseat"
    />
    <meta name="twitter:image" content="https://i.imgur.com/sr2hzn9.png" />

    <title>Social Tree</title>

    <!-- #region Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <!-- #endregion Google Fonts -->

    <!-- #region Custom Fonts -->
    <link rel="stylesheet" href="./assets/social-icons.css" />
    <!-- #endregion Custom Fonts -->

    <!-- #region Styles -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- #endregion Styles -->
  </head>
  <body>
    <!-- #region User Profile Picture -->
    <div id="profile-picture">
      <img
        tabindex="1"
        aria-label="profile picture"
        src="./assets/pp.png"
        alt="Profile picture"
      />
    </div>
    <!-- #endregion User Profile Picture -->

    <!-- #region User Tag -->
    <a id="user-tag" tabindex="2" aria-label="user tag" href="/">@instagram</a>
    <!-- #endregion User Tag -->

    <!-- #region Custom Links -->
    <div id="custom-links" aria-label="custom links">
      <a class="custom-link" tabindex="3" href="./">Link 1</a>
      <a class="custom-link" tabindex="4" href="./">Link 2</a>
      <a class="custom-link" tabindex="5" href="./">Link 3</a>
      <a class="custom-link" tabindex="6" href="./">Link 4</a>
    </div>
    <!-- #endregion Custom Links -->

    <!-- #region Other Links -->
    <ul id="other-links">
      <!-- #region Twitter -->
      <li>
        <a
          class="icon icon-twitter"
          aria-label="Twitter"
          target="_blank"
          title="Twitter"
          href="https://twitter.com/"
          >Twitter</a
        >
      </li>
      <!-- #endregion Twitter -->

      <span class="separator">&bull;</span>

      <!-- #region Twitch -->
      <li>
        <a
          class="icon icon-twitch"
          aria-label="Twitch"
          target="_blank"
          title="Twitch"
          href="https://www.twitch.tv/"
          >Twitch</a
        >
      </li>
      <!-- #endregion Twitch -->

      <span class="separator">&bull;</span>

      <!-- #region Instagram -->
      <li>
        <a
          class="icon icon-instagram"
          aria-label="Instagram"
          target="_blank"
          title="Instagram"
          href="https://www.instagram.com/"
          >Instagram</a
        >
      </li>
      <!-- #endregion Instagram -->

      <span class="separator">&bull;</span>

      <!-- #region LinkedIn -->
      <li>
        <a
          class="icon icon-linkedin"
          aria-label="LinkedIn"
          target="_blank"
          title="LinkedIn"
          href="https://www.linkedin.com/"
          >Linkedin</a
        >
      </li>
      <!-- #endregion LinkedIn -->

      <span class="separator">&bull;</span>

      <!-- #region GitHub -->
      <li>
        <a
          class="icon icon-github"
          aria-label="GitHub"
          target="_blank"
          title="GitHub"
          href="https://github.com/"
          >GitHub</a
        >
      </li>
      <!-- #endregion GitHub -->
    </ul>
    <!-- #endregion Other Links -->

    <script src="index.js"></script>
  </body>
</html>
